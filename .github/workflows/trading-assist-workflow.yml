name: trading-assist-workflow

on:
  push:
    branches: 
      - main
  workflow_dispatch:

jobs:
  notify_buy_signal:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
          architecture: 'x64'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run Python
        run: python app/main.py
